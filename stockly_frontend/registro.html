<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Stock.ly</title>
  <link rel="stylesheet" href="registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación superior -->
  <div class="navbar">
    <div class="navbar-background"></div>
    <div class="navbar-brand">STOCK.LY</div>
  </div>
  
  <div class="page-content">
    <!-- Sección principal con estructura de dos columnas -->
    <div class="main-container">
      <!-- Columna del logo grande -->
      <div class="logo-column">
        <div class="logo-container"></div>
        <div class="logo-text">STOCK.LY</div>
      </div>
      
      <!-- Columna del formulario -->
      <div class="form-column">
        <!-- Logo pequeño en el formulario -->
        <div class="form-logo"></div>
        
        <div class="form-header">
          <h1 class="form-title">Crea una cuenta</h1>
          <p class="form-subtitle">Ingresa tus datos para comenzar</p>
        </div>
        
        <form class="register-form" id="registerForm" method="POST" action="../CRUD_Usuarios/registro.php">
          <div class="form-group">
            <label for="username" class="form-label">Usuario*</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required minlength="3" maxlength="50">
          </div>
          
          <div class="form-group">
            <label for="nombre_completo" class="form-label">Nombre completo*</label>
            <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" placeholder="Ingrese su nombre" required minlength="2" maxlength="100">
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Correo*</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo" required maxlength="100">
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Contraseña*</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Crear una contraseña" required minlength="6" maxlength="255">
            <span class="password-hint">Debe tener al menos 6 caracteres.</span>
          </div>
          
          <button type="submit" class="btn-register">Crear cuenta</button>
          
          <div class="signin-option">
            <span class="signin-text">¿Ya tiene una cuenta?</span>
            <a href="inicio_de_sesion.html" class="btn-signin">Acceda</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      // Validaciones del lado del cliente
      const username = document.getElementById('username').value.trim();
      const nombreCompleto = document.getElementById('nombre_completo').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Validar que los campos no estén vacíos
      if (!username || !nombreCompleto || !email || !password) {
        alert('Por favor, complete todos los campos obligatorios.');
        e.preventDefault();
        return false;
      }
      
      // Validar longitud de contraseña
      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres.');
        e.preventDefault();
        return false;
      }
      
      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, ingrese un correo electrónico válido.');
        e.preventDefault();
        return false;
      }
      
      // Si todas las validaciones pasan, el formulario se enviará normalmente al PHP
      return true;
    });
  </script>
</body>
</html>
